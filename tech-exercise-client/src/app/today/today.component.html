<table class="table">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Length (Minutes) </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let workout of workouts">
            <td>{{workout.type}}</td>
            <td>{{workout.length}}</td>
        </tr>
    </tbody>
</table>
